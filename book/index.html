
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/mint-ui@1/lib/style.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/mint-ui@1/lib/index.js"></script>

<script>
import { Radio } from 'mint-ui';

Vue.component(Radio.name, Radio);

<mt-radio
  title="单选框列表"
  :value.sync="value"
  :options="['选项A', '选项B', '选项C']">
</mt-radio>
this.options = [
  {
    label: '被禁用',
    value: '值F',
    disabled: true
  },
  {
    label: '选项A',
    value: '值A'
  },
  {
    label: '选项B',
    value: '值B'
  }
];

<mt-radio
  title="单选框列表"
  :value.sync="value"
  :options="options">
</mt-radio>
<mt-radio
  align="right"
  title="右对齐"
  :value.sync="value"
  :options="options">
</mt-radio>
</script>
